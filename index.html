<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #333;
      color: #eee;
    #calculator { width: 210px; }
    #display { width: 200px; height: 40px; font-size: 18px; margin-bottom: 5px; }
    .btn { width: 45px; height: 45px; margin: 2px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Lommeregner</h1>
  <div id="calculator">
    <input id="display" type="text" readonly>
    <div id="buttons">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="press('/')">/</button><br>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('*')">*</button><br>
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('-')">-</button><br>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="press('+')">+</button><br>
      <button class="btn" onclick="clearDisplay()">C</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    function press(val) { display.value += val; }
    function calculate() {
      try { display.value = eval(display.value); }
      catch (e) { display.value = 'Error'; }
    }
    function clearDisplay() { display.value = ''; }
  </script>
</body>
</html>
